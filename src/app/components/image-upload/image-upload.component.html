<div class="bg-white shadow p-6 rounded-lg mt-10 h-[800px]">
  <h2 class="text-2xl font-bold mb-4">Upload Image</h2>
  <input
  type="text"
  [(ngModel)]="name"
  placeholder="Enter image name"
  class="border p-2 rounded w-full mb-4"
/>
<div class="w-full flex items-center justify-between">
    <input
    type="file"
    (change)="onFileSelected($event)"
    class="mb-2 rounded-lg bg-slate-300 p-2 font-semibold shadow"
    accept="image/jpeg, image/jpg"
  />
  <button
    (click)="uploadImage()"
    class="bg-green-500 text-white p-2 rounded-xl hover:bg-green-600 transition-all"
  >
    Upload Image
  </button>
</div>

</div>
